<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Marco Lancellotti" />
  <title>Kart Crash</title>

  <link rel="stylesheet" href="https://use.typekit.net/pmn2aux.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'
    integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=='
    crossorigin='anonymous' />

  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">

</head>

<body class="">
  <div class="game-container">
    <header>
      <img src="images/logo.png" alt="">
    </header>

    <div class="game-panel">
      <div class="score">
        <span class="score-label">SCORE</span>
        <span class="score-counter">0</span>
      </div>

      <div class="game-board">
        <div class="street">
          <div class="grid"></div>
        </div>

        <div class="driving-panel">
          <button class="left-button">
            <img src="images/left-arrow.png" alt="left arrow">
          </button>
          <button id="turbo">
            <img src="images/gauge-1.png" alt="turbo gauge">
          </button>
          <button class="right-button">
            <img src="images/right-arrow.png" alt="right arrow"></img>
          </button>
        </div>

        <div class="end-game-screen hidden">
          <h2 class="end-game-text">Game Over</h2>
          <div class="score">SCORE: <span class="final-score">0</span></div>
          <div class="cta">

            <img class="character" src="images/kart-endcard.png" alt="character on Kart">
            <button class="play-again">Gioca ancora</button>
            <a class="button learn-code" href="https://boolean.careers/fundamentals-camp/full-stack-web-development"
              target="_blank">Impara a programmare</a>

            <div class="instagram-cta">
              <div class="logo">
                <img src="images/instagram.svg" alt="Instagram logo">
              </div>
              <div class="text">
                <strong>Fai uno screenshot e taggaci su Instagram</strong>
                @boolean.careers
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
